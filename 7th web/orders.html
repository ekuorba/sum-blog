    </header>
    
    <img class="under-img" src="image/pexels-fotios-photos-1279330.jpg" alt="uly">

    <form class="order-form">

        <select required>
            <option value="waffles">Waffles</option>
            <option value="pancake">Pancake</option>
            <option value="toast">Beans on toast</option>
            <option value="chips">Chicken & Chips</option>
            <option value="fish">Fish & Chips</option>
            <option value="steak">Rib steak</option>
            <option value="eggs">Scrambled eggs</option>
            <option value="coffee">Coffee</option>
            <option value="bagel">Bagel</option>
        </select>

        <input type="number" placeholder="Quantity" style="text-align: center;" required>

        <input type="text" placeholder="Location" style="text-align: center;">

        <input type="tel" placeholder="Telephone" style="text-align: center;" required>

        <button type="button" onclick="openPopup()">Order now</button>
        <div class="popup" id="popup">
            <img src="image/tick.png">
            <h2>Thank you!</h2>
            <p>Your order will arrive soon.</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>

    </form>

    <script>
        let popup = document.getElementById('popup');
    
        function openPopup() {
            popup.classList.add('open-popup');
        }
    
        function closePopup() {
            popup.classList.remove('open-popup');
        }
    </script>

</body>
</html>
